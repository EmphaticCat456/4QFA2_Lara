<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Multiplication-table</h1>
    <h4>[Enter a number between 2 and 10]</h4>
    <input type="text" id="1stnum" name="first">
    By
    <input type="text" id="2ndnum" name="last">
    <div id="multitable"></div>
    <button onclick="generateTable()">Click here when ready!</button>


    <script>
        function generateTable() {
            var first = document.getElementById("1stnum").value;
            var last = document.getElementById("2ndnum").value;
            if (first < 2 || first > 10 || last < 2 || last > 10) {
                alert("Input numbers between 2 and 10 ONLY ");
                return;
            }
            var multitable = "";
            var i = first;
            while (i <= last) {
                var row = "";
                var j = first;
                do {
                    row += i * j;
                    if (j < last) {
                        row += "\t";
                    }
                    j++;
                } while (j <= last);
                multitable += row + "\n";
                i++;
            }
            var multitableDiv = document.getElementById("multitable");
            multitableDiv.innerHTML = "<pre>" + multitable + "</pre>";
        }
    </script>
</body>
</html>
